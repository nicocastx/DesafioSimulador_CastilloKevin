<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SteamSim</title>
    <link href="https://bootswatch.com/5/yeti/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <header>
        <div class="headerContainer d-flex flex-row justify-content-between">
            <a href="#welcome" class="logoContainer">
                <h1>SteamSim</h1>
            </a>
            <nav>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#welcome">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#containerCompras">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#containerCarrito">Carrito</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="bienvenida" id="welcome">
            <form id="username">
                
            </form>
        </div>
        <div id="containerCompras">
            <h2>Ingrese los juegos que quiera agregar</h2>
            <div class="form-group has-search">
                <input type="text" class="form-control" id="buscadorJuegos" placeholder="Ingrese el nombre de un juego">
                <span class="fa fa-search form-control-feedback"></span>
            </div>
            <div id="containerJuegos">

            </div>
        </div>
        <div id="containerCarrito">
            <h2>Carrito de compras</h2>
            <div id="carritoFormat">
                
            </div>
            <div class="btnsContainer">
                <button id="resetCarrito" class="btn btn-secondary">Reiniciar Carrito</button>
                <button id="comprarCarrito" class="btn btn-success">Comprar Carrito</button>
            </div>
            <div id="totalContainer">
                
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.16/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/simuladorSteam.js"></script>
</body>

</html>
